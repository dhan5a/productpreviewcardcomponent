<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href=" styles.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

        <div class="card">

            <div class="component-image">
                <img class="main-image" src="image-product-desktop.jpg">
            </div>

            <div class="component-text">

                <p class="perfume-header">Perfume</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="description">A floral,solar and volumptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <h2>$149.99</h2>
                    <p class="original-price">
                        $169.99
                    </p>
                </div>

                <button>
                    <img src="images/icon-cart.svg">
                    Add to Cart
                </button>
            </div>
        </div>

</body></html>
