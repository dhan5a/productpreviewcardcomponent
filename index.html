<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href=" styles.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <main>
        <article class="product">

            <picture class="product__image">

                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle laying flat on a table">
            </picture>

            <div class="product__content">
                <p class="product__category">Perfume</p>

                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel.</p>

                <div class="flex-group">
                    <p class="product__price"> <span class="visually-hidden">
                            Current price:
                        </span>

                        $149.99

                    </p>

                    <p class="product__original-price">
                        <span class="visually-hidden">
                            Original price:
                        </span>
                        <s>$169.99</s>
                    </p>

                </div>

                <button class="button" data-icon="shopping-cart">
                    Add to cart
                </button>




            </div>

        </article>

    </main>



</body></html>
